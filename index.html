<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron');
        #clock{
            font-size: 40px;
            font-family: Orbitron;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#" id="logo"class="brand-logo">Timesheet</a>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <div class="row center">
                <div class="col s12" id="clock">
                    <div class="currentDate">
                    <span id="month"></span> 
                    <span id="day"></span> ,
                    <span id="year"></span>
                    </div>
                    <div id="currentTime">
                    <span id="hour"></span> :
                    <span id="minute"></span> :
                    <span id="second"></span>
                    </div>
                </div>
            </div>
            <div class="row center">
                <div class="col s6 offset-s3">
                    <form id="timeSheetForm">
                        <div class="input-field">
                            <input type="submit" id="clockIn" class="btn green">
                        </div>
                        <!--
                        <div class="input-field">
                                <i class="fas fa-users prefix"></i>
                                <input type="text" id="clockOut" class="input-field">
                                <label for="clockOut"></label>
                        </div>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container">
            <div class="row center">
                <form class="col s6 offset-s3">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-users prefix"></i>
                            <input type="text" id="firstName" placeholder="First Name">
                        </div> 
                        <div class="input-field col s6">
                            <input type="text" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-clock prefix"></i>
                        <input type="text" id="time" placeholder="Time">
                    </div>
                    <div class="input-field">
                        <input type="submit" class="btn btn-block"value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row center">
                <div class="col s6 offset-s3">
                    <ul id="shiftTable" class="collection"></ul>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
